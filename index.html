<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Excepcional con GSAP y WebGL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="preloader">
        <div id="percent">0</div>
    </div>

    <div id="webgl-canvas"></div>

    <main id="container">
        <section class="panel hero">
            <h1 class="hero-title" data-splitting>Creative Coder</h1>
        </section>

        <section class="panel about">
            <div class="about-wrapper">
                <p class="about-text" data-splitting>Mi misión es fusionar diseño y tecnología para construir experiencias digitales que inspiren y perduren.</p>
            </div>
        </section>

        <section class="panel projects">
            <h2 class="section-title" data-splitting>Proyectos</h2>
            <div class="projects-list">
                <div class="project-item">
                    <a href="#" class="project-link" data-img="https://images.unsplash.com/photo-1555949963-ff98c8726514?q=80&w=2070&auto=format&fit=crop">Proyecto Alfa</a>
                </div>
                <div class="project-item">
                    <a href="#" class="project-link" data-img="https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=2070&auto=format&fit=crop">Proyecto Beta</a>
                </div>
                <div class="project-item">
                    <a href="#" class="project-link" data-img="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?q=80&w=2070&auto=format&fit=crop">Proyecto Gamma</a>
                </div>
            </div>
            <div class="project-image-preview"></div>
        </section>

        <section class="panel contact">
            <h2 class="section-title" data-splitting>Hablemos</h2>
            <a href="mailto:contacto@sitio.com" class="contact-email">contacto@sitio.com</a>
        </section>
    </main>

    <!-- Librerías de Animación -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>

    <!-- Librería de Scroll Suave -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.34/dist/lenis.min.js"></script>

    <!-- Librería de WebGL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Script Principal -->
    <script src="script.js"></script>
</body>
</html>
