<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Ultra Profesional con GSAP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <div class="preloader-text">0%</div>
    </div>

    <header class="header">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 0C8.96 0 0 8.96 0 20s8.96 20 20 20 20-8.96 20-20S31.04 0 20 0zm0 38C10.08 38 2 29.92 2 20S10.08 2 20 2s18 8.08 18 18-8.08 18-18 18z" fill="#fff"/><path d="M26.24 13.76c-1.36-1.36-3.28-2.16-5.24-2.16s-3.88.8-5.24 2.16C14.4 15.12 13.6 17.04 13.6 19s.8 3.88 2.16 5.24c1.36 1.36 3.28 2.16 5.24 2.16s3.88-.8 5.24-2.16c1.36-1.36 2.16-3.28 2.16-5.24s-.8-3.88-2.16-5.24zM20 24.8c-2.64 0-4.8-2.16-4.8-4.8s2.16-4.8 4.8-4.8 4.8 2.16 4.8 4.8-2.16 4.8-4.8 4.8z" fill="#fff"/></svg>
            <span>MI PORTFOLIO</span>
        </div>
        <nav class="nav">
            <a href="#">PROYECTOS</a>
            <a href="#">SOBRE MI</a>
            <a href="#">CONTACTO</a>
        </nav>
        <div class="user-actions">
            <button class="btn-login">LOGIN</button>
            <button class="btn-signup">SIGN UP</button>
        </div>
    </header>

    <main class="scene-container">
        <div class="scene">
            <!-- Capa de Título -->
            <div class="layer text-layer">
                <h1 class="hero-title">
                    <span class="line">ULTRA</span>
                    <span class="line">CREATIVO</span>
                </h1>
            </div>

            <!-- Capas de Activos 3D -->
            <img src="assets/coin.png" class="asset layer" data-depth="0.3" style="width: 150px; top: 70%; left: 15%;">
            <img src="assets/rocket.png" class="asset layer" data-depth="0.8" style="width: 200px; top: 20%; left: 80%;">
            <img src="assets/gem.png" class="asset layer" data-depth="0.5" style="width: 120px; top: 80%; left: 85%;">
            <img src="assets/controller.png" class="asset layer" data-depth="0.2" style="width: 250px; top: 10%; left: 10%;">
        </div>
    </main>

    <section class="content-section">
        <h2>Más contenido aquí</h2>
    </section>

    <!-- Librerías -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.34/dist/lenis.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
